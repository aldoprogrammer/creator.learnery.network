<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Describe your course 1</title>
</head>
<body>

    
    <div class="parent" ><!--THE PARENT DIV-->
     <ul class="menu"><!--STARTING POINT FOR THE MENU-->
        <li><a href="#">New Course</a></li>
        <li><a href="#">Save Draft</a></li>
        <li><a href="#">Next</a></li>
      </ul><!--ENDING POINT FOR THE MENU BAR-->

     <div class="left"><!--THIS DIV CONTAINS THE FORM ELEMENT WHICH IS AT THE LEFT SIDE--> 

        <div class="header">
            <h2>Describe your course</h2>
            <p>In this step, you will need to enter a brief description of the course you want to create, then we can suggest you a tailored course contents.</p>
        </div>

        <div class="form"><!--THE DIV FOR THE FORM-->
            <form action="create/step1" method="post"> <!--OPENING TAG FOR THE FORM-->
                <label for="language">Course Language</label>
                <select id="language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <!-- Add more language options here -->
                </select>
                <br>
                <label for="category">Category</label>
                <select id="category">
                    <option value="DigitalDesign">Digital Design</option>
                    <option value="technology">technology</option>
                    <option value="Arts">Arts</option>
                    <!-- Add more category options here -->
                </select>
                    <!-- LABEL FOR PROFESSION INPUT -->
                <label for="profession">What is your profession?</label>
                <input type="text" id="profession" name="profession" placeholder="Expert, Teacher,...">

                    <!-- LABEL FOR WHAT THE COURSE IS FOR INPUT -->
                <label for="course-audience">This course is for</label>
                <input type="text" id="course-audience" name="course-audience" placeholder="High School Students">


                   <!-- LABEL FOR WHAT THE ACTIVITIES INPUT -->
                <label for="activities">Activities</label>
                <input type="text" id="activities" name="activities" placeholder="1 Quiz per lecture">
                    

                    <!--label for Tone -->
                <label for="tone">Tone</label>
                <select id="tone">
                    <option value="funny">funny</option>
                    <option value="harsh">harsh</option>
                    <option value="sad">sad</option>
                    <!-- Add more tone options here -->
                </select>
                      
                  <!--LABEL FOR THE "DESCRIBE YOUR COURSE"-->
                <label for="course-desc">Describe your course</label>
                <textarea id="course-desc" name="course-desc" placeholder="A UI design course with Figma for high-school students." rows="4" cols="50"></textarea>

                  <!--button and icon element-->
                <button class="button-with-icon">
                    <ion-icon name="color-wand-outline"></ion-icon> <!-- wand Icon -->
                    Generate
                  </button>

            </form>  <!--close tag for the form--> 
        </div>

     </div><!--END OF THE DIV FOR THE LEFT SIDE-->



     

     <div class="right"><!--THE BEGINNING OF THE RIGHT SIDE DIV-->

        <ion-icon name="color-wand-outline"></ion-icon> <!-- wand Icon -->
        <h2>Course Title</h2>
        <p>Finish your course information</p>
        <p>then generate course outline</p>

     </div>

    </div><!--END OF THE PARENT DIV-->

    <!-- Ionicons Script -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
